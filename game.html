<!DOCTYPE html>
<html>
<head>
  <title>Жана Казахстан Game - 1Fit</title>
  <meta name="title" content="Жана Казахстан Game - 1Fit">
  <meta 
      name="description" 
      content="Игра Жана Казахстан от 1Fit. Играй в Jana Kazakhstan Game до 5 января 2023"
  >
  <script type="text/javascript" src="canabalt.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="game.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.4/lottie_svg.min.js"></script>
  <!-- Link Swiper's CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
  />
</head>
<body>
  <div id="wrapper">
      <div class="header">
        <div class="main-header_item">
          <!-- <iframe src="img/ConnorPriceViolet.mp3" allow="autoplay"></iframe> -->
            <!-- <audio src="img/ConnorPriceViolet.mp3" id="my_audio" loop="loop" autoplay="autoplay"> -->
        </div>
          <a href="index.html" id="logo" class="header-item">
              <img src="img/logo.png" alt="" />
          </a>
          <div id="selectPerson" class="main-header_item">
              Выбор <br> персонажа
          </div>
          <!-- <a href="#" id="pause" onclick="if (game.paused()) { game.start(); this.innerHTML = 'Pause'; } else { game.stop(); this.innerHTML = 'Continue'; }; return false;">Pause</a>
          <a href="#" id="restart" onclick="game.initialize(); game.start(); return false;">Restart</a> -->
      </div>
    <div id="frame">
      <div id="game">
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <div class="modal-header">
              <a href="index.html">
                <img src="img/logo.svg" alt="">
              </a>
            </div>
            <div class="modal-container">
              <div class="modal-left">
                <p class="modal-left-title" id="your-result">Твой результат: </p>
                <p class="modal-left-score"><span id="score">10000</span> <span id="score-text">очков</span></p>
                <p class="modal-left-text" id="modal-text">Если бы ты строил ЛРТ, то его бы
                  уже закончили</p>
                <button id="modal-restart" class="modal-left-btn" onclick="game.initialize(); game.resultModal.style.display = 'none'; game.start(); return false;">Играть еще раз</button>
              </div>
              <div class="modal-right">
                <img id="resImg" src="img/modal-img0.png" alt="modal img">
              </div>
            </div>
            <div class="modal-text" id="share">НЕ ЗАБУДЬ ПОДЕЛИТЬСЯ В СТОРИС</div>
          </div>
        </div>
        <div id="personModal" class="person-modal">
          <div class="person-modal-content">
            <img src="img/close.svg" id="modal-close" class="modal-close" />
            <div class="person-modal-content_header">
              <img src="img/logo.svg" alt="">
            </div>
            <p id="yourPerson" class="person-modal-content_title modal-left-title">Ваш персонаж:</p>
            <div class="swiper mySwiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <p class="person-modal-content_person">АЯЗ АТА</p>
                  <div>
                    <div class="person-modal-content_img">
                      <img src="img/santa.svg" alt="">
                    </div>
                  </div>

                  <button onclick="selectCharacter(0)" class="person-modal-conent_btn">
                      <p id="selectBtnText" class="person-modal-conent_btn-text">Выбрать</p>
                      <!-- <img src="img/lock.svg" alt=""> -->
                  </button>
                </div>
                <div class="swiper-slide">
                  <p class="person-modal-content_person">Обожаю плавать</p>
                  <div>
                    <div class="person-modal-content_img">
                      <img src="img/swim.svg" alt="">
                    </div>
                  </div>

                    <button id="secondB" disabled="true" onclick="selectCharacter(1)" class="person-modal-conent_btn disabled">
                      <p id="selectBtnText" class="person-modal-conent_btn-text">Выбрать</p>
                      <img id="person2" src="img/lock.svg" alt="">
                    </button>
                    <p id="lockedPerson2" class="person-modal-locked-text">person-modal-locked-text 1500</p>
                </div>
                <div class="swiper-slide">
                  <p class="person-modal-content_person">КРАШ</p>
                  <div>
                    <div class="person-modal-content_img">
                      <img src="img/krash.svg" alt="">
                    </div>
                  </div>

                    <button id="thirdB" disabled="true" onclick="selectCharacter(2)" class="person-modal-conent_btn disabled">
                      <p id="selectBtnText" class="person-modal-conent_btn-text">Выбрать</p>
                      <img id="person3" src="img/lock.svg" alt="">
                    </button>
                    <p id="lockedPerson3" class="person-modal-locked-text">person-modal-locked-text 2000</p>
                </div>
              </div>
              <div class="swiper-button-next">
                <img src="img/next.svg" alt="">
              </div>
              <div class="swiper-button-prev">
                <img src="img/prev.svg" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  <script>
    const resultData = {
      "ru": {
        "selectPerson": "Выбор <br> персонажа",
        "yourResult": "Твой результат:",
        "scoreText": "очков",
        "modalText": "Если бы ты строил ЛРТ, то его бы уже закончили",
        "modalRestart": "Играть еще раз",
        "share": "НЕ ЗАБУДЬ ПОДЕЛИТЬСЯ В СТОРИС",
        "yourPerson": "Ваш персонаж:",
        "selectBtnText": "Выбрать",
        "lockedPerson2": "Набери больше 1000 очков",
        "lockedPerson3": "Набери больше 1500 очков",
      },
      "kz": {
        "selectPerson": "Кейіпкер <br> таңдау",
        "yourResult": "Сенің нәтижең:",
        "scoreText": "ұпай",
        "modalText": "Егер сен ЛРТ-ны құрғаныңда, онда ол бітіп қалар еді",
        "modalRestart": "Тағы бір рет ойнау",
        "share": "СТОРИСТЕ БӨЛІСУГЕ ҰМЫТПА",
        "yourPerson": "Сенің кейіпкерің:",
        "selectBtnText": "Таңдау",
        "lockedPerson2": "1000-нан көп ұпай жина",
        "lockedPerson3": "1500-ден көп ұпай жина"
      }
    }
    const yourResult = document.querySelector('#your-result');
    const yourPerson = document.querySelector('#yourPerson');
    const scoreText = document.querySelector('#score-text');
    const modalText = document.querySelector('#modal-text');
    const modalRestart = document.querySelector('#modal-restart');
    const share = document.querySelector('#share');
    const lock2 = document.querySelector('#person2')
    const lock3 = document.querySelector('#person3');
    const localScore = localStorage.getItem('lrt_game_score');
    const selectPersonBtns = document.querySelectorAll('.person-modal-conent_btn');
    const selectBtnText = document.querySelectorAll('.person-modal-conent_btn-text');
    const lockedPerson2 = document.getElementById('lockedPerson2');
    const lockedPerson3 = document.getElementById('lockedPerson3');

    console.log(document.querySelector('#secondB'))
    
    const select = document.getElementById('selectPerson');
    const personModal = document.getElementById('personModal');
    const modalClose = document.getElementById('modal-close');


    const lang = localStorage.getItem('lang');

    if(lang) {
      yourResult.textContent = resultData[lang].yourResult;
      scoreText.textContent = resultData[lang].scoreText;
      modalText.textContent = resultData[lang].modalText;
      modalRestart.textContent = resultData[lang].modalRestart;
      share.textContent = resultData[lang].share;
      select.innerHTML = resultData[lang].selectPerson
      yourPerson.innerHTML = resultData[lang].yourPerson
      selectBtnText.forEach((b) => {
        b.innerHTML = resultData[lang].selectBtnText
      })
      lockedPerson2.innerHTML = resultData[lang].lockedPerson2
      lockedPerson3.innerHTML = resultData[lang].lockedPerson3
    }





    select.addEventListener('click', () => {
        personModal.style.display = 'flex';
        game.stop();
    })
    modalClose.addEventListener('click', () => {
        personModal.style.display = 'none';
        game.start();
    });
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        console.log(event);
        if (event.target === personModal) {
            personModal.style.display = "none";
            game.start();
        }
    }

  </script>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
      var swiper = new Swiper(".mySwiper", {
      navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
      },
      });
  </script>
  <script type="text/javascript">
    var game = new Canabalt(document.getElementById('game'), {fps: 100}).start();
  </script>
  
</body>
</html>
