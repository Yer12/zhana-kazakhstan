<!DOCTYPE html>
<html>
<head>
  <title>Zhana Kazakhstan</title>
  <script type="text/javascript" src="canabalt.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="game.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.4/lottie_svg.min.js"></script>

</head>
<body>
  <div id="wrapper">
      <div class="header">
          <a href="#" class="header-item">Скучные правила</a>
          <a href="index.html" class="header-item">
              <img src="img/logo.png" alt="" />
          </a>
          <a href="#" class="header-item"> Выбор персонажа</a>
          <a href="#" onclick="if (game.paused()) { game.start(); this.innerHTML = 'Pause'; } else { game.stop(); this.innerHTML = 'Continue'; }; return false;">Pause</a>
          <a href="#" onclick="game.initialize(); game.start(); return false;">Restart</a>
      </div>
    <div id="frame">
      <div id="game"></div>
        <div class="game-over">
          
        </div>
    </div>
  </div>

  <script type="text/javascript">
    var game = new Canabalt(document.getElementById('game'), {fps: 100}).start();
  </script>
</body>
</html>
