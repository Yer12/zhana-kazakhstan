<!DOCTYPE html>
<html>
<head>
  <title>Zhana Kazakhstan</title>
  <script type="text/javascript" src="canabalt.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="game.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.4/lottie_svg.min.js"></script>

</head>
<body>
  <div id="wrapper">
      <div class="header">
          <a href="index.html" id="logo" class="header-item">
              <img src="img/logo.png" alt="" />
          </a>
          <!-- <a href="#" id="pause" onclick="if (game.paused()) { game.start(); this.innerHTML = 'Pause'; } else { game.stop(); this.innerHTML = 'Continue'; }; return false;">Pause</a>
          <a href="#" id="restart" onclick="game.initialize(); game.start(); return false;">Restart</a> -->
      </div>
    <div id="frame">
      <div id="game">
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <div class="modal-header">
              <a href="index.html">
                <img src="img/logo.svg" alt="">
              </a>
            </div>
            <div class="modal-container">
              <div class="modal-left">
                <p class="modal-left-title">Твой результат: </p>
                <p class="modal-left-score"><span id="score">10000</span> очков</p>
                <p class="modal-left-text">Если бы ты строил ЛРТ, то его бы
                  уже закончили</p>
                <button class="modal-left-btn" onclick="game.initialize(); game.resultModal.style.display = 'none'; game.start(); return false;">Играть еще раз</button>
              </div>
              <div class="modal-right">
                <img src="img/modal-img.png" alt="modal img">
              </div>
            </div>
          </div>
      </div>
      </div>
    </div>
    
  </div>

  <script type="text/javascript">
    var game = new Canabalt(document.getElementById('game'), {fps: 100}).start();
  </script>
  <script src="canabalt.js"></script>
</body>
</html>
